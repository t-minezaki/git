<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>組織検索追加画面</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/pop/F00046.css"/>
    <link rel="stylesheet" href="${request.contextPath}/plugins/ztree-3.5.40/css/demo.css" type="text/css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/ztree-3.5.40/css/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="${request.contextPath}/plugins/ztree-3.5.40/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="${request.contextPath}/plugins/ztree-3.5.40/js/jquery.ztree.excheck.js"></script>
    <script src="${request.contextPath}/plugins/laydate-5.0.9/laydate.js"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.config.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.all.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.parse.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/lang/jp/jp_news.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="${request.contextPath}/plugins/select2/css/select2.css" type="text/css">
    <script type="text/javascript" src="${request.contextPath}/plugins/select2/js/select2.js"></script>
</head>
<body>
<div class="main" v-cloak>
    <div id="message" class="topMessage"></div>
    <div class="content" id="app">
        <div class="select_div" style="height: 8vh;margin-top: 2vh;">
            <div class="name" style="font-size: 12px">組織ID</div>
            <input id="orgId" type="text" style="border:1px solid;" class="search-input">

            <div class="name" style="font-size: 12px">組織名</div>
            <input id="orgName" type="text" style="border:1px solid;" class="search-input">
        </div>
        <div class="searchBtn" style="margin-bottom: 2vh;">
            <button @click="search()">検索</button>
        </div>
        <div class="box" style="height: 20vw">
            <div class="box1" style="margin-left: 4.6vw">
                <div class="title" style="font-size: 12px">
                    <span class="span_title">検索結果</span></div>
                    <div style="width: 100%;height: 72%">
                        <select multiple="multiple" id="select1"></select>
                    </div>
            </div>
            <div class="symbol">
                <div>
                    <div class="symbol_div">
                        <button id="toright"></button>
                    </div>
                    <div class="symbol_div">
                        <button id="allToRight"></button>
                    </div>
                    <div class="symbol_div">
                        <button id="toleft"></button>
                    </div>
                    <div class="symbol_div">
                        <button id="allToLeft"></button>
                    </div>
                </div>
            </div>
            <div class="box1">
                <div class="title" style="font-size: 12px">
                    <span class="span_title">追加対象</span></div>
                    <div style="width: 100%;height: 72%">
                        <select multiple="multiple" id="select2"></select>
                    </div>
            </div>
        </div>
        <div class="button_div">
            <div>
                <button class="end_btn" id="chooseBtn">選択</button>
            </div>
            <div>
                <button class="end_btn" id="closeBtn">閉じる</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="${request.contextPath}/js/pop/F00046.js" type="text/javascript" charset="utf-8"></script>
</html>
