<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "/header.html" />
    <title>入退室記録時間範囲(POP)</title>
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pop.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/pop/chooseDateRange.css"/>
</head>
<body bgcolor="transparent">
<div class="theme_selec" id="info">
    <div class="center">
        <div class="title table-cell">期間</div>
        <div class="divContent table-cell">
            <div>
                <input type="text" disabled="disabled"
                       class="day" id="startDate">
                <p><img id="startPic" src="../img/timeBtn.png" alt="" class="img"></p>
            </div>
            <div class="line">~</div>
            <div>
                <input type="text" disabled="disabled"
                       class="day" id="endDate">
                <p><img id="endPic" src="../img/timeBtn.png" alt="" class="img"></p>
            </div>
        </div>
    </div>
</div>
<script src="${request.contextPath}/plugins/date.format-master/date.format.js" type="text/javascript"></script>
<script type="text/javascript" src="${request.contextPath}/plugins/laydate-5.0.9/laydate.js"></script>
<script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
<script type="text/javascript" src="${request.contextPath}/js/pop/chooseDateRange.js"></script>
</body>
</html>
