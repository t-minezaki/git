<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>配信先設定画面</title>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <!--<link href="${request.contextPath}/css/common/common_pc.css" rel="stylesheet"/>-->
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link href="${request.contextPath}/plugins/ztree-3.5.40/css/demo.css" rel="stylesheet" type="text/css">
    <link href="${request.contextPath}/plugins/ztree-3.5.40/css/zTreeStyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <link href="${request.contextPath}/css/pop/F21074.css" rel="stylesheet"/>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/ztree-3.5.40/js/jquery.ztree.core.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ztree-3.5.40/js/jquery.ztree.excheck.js" type="text/javascript"></script>
</head>
<body>
<div class="main" v-cloak>
    <div class="content" id="app">
        <div class="popTitle">配信先設定画面</div>
        <div class="topSessionTitle">
            <div id="orgId">組織ID:</div>
            <div>{{org.orgId}}</div>
            <div id="orgNm">組織名:</div>
            <div>{{org.orgNm}}</div>
        </div>
        <div class="zTreeDemoBackground left" style="margin-left: 4.6vw;height:34vh;width: 35%">
            <div style="font-size: 12px">配信組織</div>
            <div id="chk_area">
                <input checked="checked" id="selectAll" style="margin-left: 0vw" type="checkbox">
            </div>
            <span style="font-size: 12px;margin-left: 1vh;line-height: 4vh;">全体</span>
            <ul class="ztree" id="treeDemo" style="height: 23vh;width: 74vw;margin-left: 4vw"></ul>
        </div>
        <div><p class="midTitile">絞り込み項目</p></div>
        <div class="findArea" style="height: 8vh;margin-top: 3vh">
            <div class="select_div" style="height: 8vh;float: left">
                <div class="name" style="font-size: 12px">氏名</div>
                <input id="name" style="background: none;height: 4.4vh"/>
            </div>
            <div class="select_div" style="height: 8vh;float: left;margin-left: 8%;">
                <div class="_id" style="font-size: 12px">ID</div>
                <input id="_id" style="background: none;height: 4.4vh"/>
            </div>
            <div class="searchBtn" style="margin-bottom: 2vh;float: left;margin-left: 8%">
                <button @click="search()">絞り込み</button>
            </div>
        </div>
        <div class="box" style="height: 20vw;margin-top: 3vh;">
            <div class="box1" style="margin-left: 4.6vw">
                <div class="title" style="font-size: 12px"><span class="span_title">参照元</span></div>
                <div style="width: 100%;height: 72%">
                    <table id="jqGrid"></table>
                </div>
            </div>
            <div class="symbol">
                <div>
                    <div class="symbol_div">
                        <button id="toright" @click="toRight"></button>
                    </div>
                    <div class="symbol_div">
                        <button id="allToRight" @click="allToRight"></button>
                    </div>
                    <div class="symbol_div">
                        <button id="toleft" @click="toLeft"></button>
                    </div>
                    <div class="symbol_div">
                        <button id="allToLeft" @click="allToLeft"></button>
                    </div>
                </div>
            </div>
            <div class="box1">
                <div class="title" style="font-size: 12px"><span class="span_title">追加対象</span></div>
                <div style="width: 100%;height: 72%">
                    <table id="jqGrid2"></table>
                </div>
            </div>
        </div>
        <div class="button_div">
            <div>
                <button class="end_btn" id="chooseBtn">決定</button>
            </div>
            <div>
                <button class="end_btn" id="closeBtn">閉じる</button>
            </div>
        </div>
    </div>
</div>
</body>
<script charset="utf-8" src="${request.contextPath}/js/pop/F21074.js" type="text/javascript"></script>
</html>
