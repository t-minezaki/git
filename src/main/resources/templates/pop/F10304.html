<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "/header.html" />
    <title>そのたブロック登録画面</title>
    <link rel="stylesheet" href="../css/common/common_pop.css"/>

    <link rel="stylesheet" type="text/css" href="${request.contextPath}/plugins/mobiscroll-2.17.1/css/mobiscroll.frame.css"/>
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/plugins/mobiscroll-2.17.1/css/mobiscroll.scroller.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/pop/F10304.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pop.css"/>

</head>
<body>
<div class="theme_selec" id="app" v-cloak>
    <h2>登録する予定の名前入力し、<br/>ブロックのデザインを選択してください</h2>
    <div class="toph">
        <img :src="'../img/'+blockPicDiv" alt="">
        <h1 v-text="upBlock.blockDispyNm!=undefined?upBlock.blockDispyNm:''"></h1>
    </div>
    <div class="showcontent">
        <p class="showleft">予定内容</p>
        <p id="showright" v-text="blockDispyNm!=undefined?blockDispyNm:''"></p>
    </div>
    <select id="demo_select" onchange="selectChange()">
        <option v-for="block in blockList" :value="block.blockDispyNm!=undefined?block.blockDispyNm:''" :desc="block.id" v-text="block.blockDispyNm!=undefined?block.blockDispyNm:''"></option>
        <option value="その他" desc="-1">その他</option>
    </select>
    <div class="theme_btn">
        <button @click="cancelFn" style="border: 0;color: red">
            キャンセル
        </button>
        <button id="updateBtn" @click="submitFn">
            登録
        </button>
    </div>

</div>
</body>

<script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.core.js" type="text/javascript" charset="utf-8"></script>
<script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.frame.js" type="text/javascript" charset="utf-8"></script>
<script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.scroller.js" type="text/javascript" charset="utf-8"></script>
<script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.select.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" type="text/javascript" src="${request.contextPath}/js/pop/F10304.js"></script>
</html>
