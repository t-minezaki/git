<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<#include "/header.html" />
	<title>組織設定・修正画面</title>
	<link rel="stylesheet" href="${request.contextPath}/css/common/common.css" />
	<link rel="stylesheet" href="${request.contextPath}/css/pop/F00003.css" />
</head>
<body>
<div class="all" id="app">
	<div class="header">組織追加·編集</div>
	<div class="content">
		<form id="form1">
			<div>
				<p>組織ID</p><a class="star">*</a>
				<input  id="orgId" type="text" name="orgId" maxlength="20" :value="org.orgId!=null ? org.orgId : ''" :disabled="isDisabled(org)">
			</div>
			<div>
				<p>組織名</p><a class="star">*</a>
				<input  id="orgNm" type="text" name="orgNm" maxlength="50" :value="org.orgNm !=null ? org.orgNm : ''">
			</div>
			<div>
				<p>上位組織</p><a class="star" style="color: white">*</a>
				<select id="upplevOrgId" name="upplevOrgId">
					<option v-for="o in orgList" :value="o.orgId" :selected="getSelected(org,orgId,o)" :level="o.level" v-text="o.orgId!=null ? o.orgId + ' ' + getOrgName(o.orgNm) : ''" :title="o.orgNm"></option>
				</select>
			</div>
		</form>
		<div>
			<p>管理組織</p>
			<div id="chk_area">
				<input type="checkbox" id="mgr_flg" style="	margin-left: 4%;" :checked="org.mgrFlg=='1' ? 'ckecked' : ''">
			</div>

		</div>
	</div>
	<div class="theme_btn">
		<button @click="cancelFn">キャンセル</button>
		<button @click="submitFn">登録</button>
	</div>
</div>
</body>
<script src="${request.contextPath}/plugins/jquery-validation-1.17.0/jquery-validate-ext.js"></script>
<script type="text/javascript" src="${request.contextPath}/js/pop/F00003.js"></script>
</html>
