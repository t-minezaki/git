<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>パラメータ管理</title>
    <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.paramKey" @keyup.enter="query" placeholder="パラメータ名">
			</div>
			<a class="btn btn-default" @click="query">検索</a>
			
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新規</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;変更</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;削除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">パラメータ名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.paramKey" placeholder="パラメータ名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">パラメータ値</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.paramValue" placeholder="パラメータ値"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">備考</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="config.remark" placeholder="備考"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="確認"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="戻る"/>
			</div>
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/config.js?_${.now?long}"></script>
</body>
</html>
