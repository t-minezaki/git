<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>遅刻・欠席一覧</title>
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/common/my_select.css"/>
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/css/manager/F21005.css">
</head>
<body>
<div id="message" class="topMessage"></div>
<div class="one">
    <div>
        <ul class="one-ul">
            <li>出席簿管理</li>
            <li>  ＞   遅刻・欠席日別一覧</li>
        </ul>
    </div>
</div>
<div id="content">
    <div id="selectContent" class="select-content">
        <lable id="date">対象日</lable>
        <div id="dateSelect" class="select-div-day">
            <input type="text" class="input left-item" id="day">
            <p><img class="timeBtn right-item" id="dayPic" src="../img/timeBtn.png" alt="" style="width: 1.6vw;"></p>
        </div>
        <button class="back-button" onclick="toF21003()">対応一覧へ</button>
    </div>
    <div class="listContent">
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>
    <div class="backContent">
        <button class="back-button" onclick="toF21003()">戻る</button>
    </div>
</div>
</body>
<script src="${request.contextPath}/plugins/date.format-master/date.format.js" type="text/javascript"></script>
<script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
<script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
<script type="text/javascript" src="${request.contextPath}/plugins/laydate-5.0.9/laydate.js"></script>
<script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
<script src="${request.contextPath}/js/manager/F21005.js"></script>
</html>
