<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>ダッシュボードビュー</title>
    <link href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <link href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css" rel="stylesheet">
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/css/manager/F21033.css">
    <script src="${request.contextPath}/plugins/layer-3.1.1/layer.js" charset="utf-8"></script>
    <script src="${request.contextPath}/js/common/common.js" type="text/javascript"></script>
    <script type="text/javascript" src="${request.contextPath}/plugins/echarts-4.2.0/echarts.min.js"></script>
    <script charset="utf-8" src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js"></script>
    <script charset="utf-8" src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script charset="utf-8" src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js"></script>
    <script src="${request.contextPath}/plugins/date.format-master/date.format.js" type="text/javascript"></script>
</head>
<body>
<div id="message" class="topMessage"></div>
<div class="main">
    <div class="div_head">
        <div class="one">
            <div>
                <ul class="one-ul">
                    <li>生徒一覧</li>
                    <li> ＞ ダッシュボードビュー</li>
                </ul>
            </div>
        </div>
        <div style="float: left; width: 100%">
            <div id="head_right">
                <button id="schedule_show" style="margin-right: 10px;" onclick="window.location.href = 'F21028.html';">
                    <img src="../img/icon_menu2.png"/>
                </button>
                <button id="list_show" onclick="window.location.href = 'F21033.html';">
                    <img src="../img/icon_menu1.png"/>
                </button>
            </div>
            <div id="head_left">
                <p>グループ</p>
                <select id="groupSel" @change="getDayDatas()" class="select">
                    <option style="display: none"></option>
                    <option v-for="grp in mstGrpEntityList" :value="grp.grpId">{{grp.grpNm}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="div_body">
        <div class="left-item">
            <div class="body_content">
                <div class="body_head">
                    <button @click="getDayDatas('month')" class="map1" id="month">月</button>
                    <button @click="getDayDatas('week')" class="map1" id="week">週</button>
                    <button @click="getDayDatas('day')" class="map1 active" id="day">日</button>
                </div>
                <div id="map1">

                </div>
            </div>
            <div class="body_content" style="margin-top: 6%;">
                <p class="head">学年</p>
                <select @change="getMap2()" class="select" id="schySel">
                    <option style="display: none"></option>
                    <option :value="schy.codCd" v-for="schy in schyList">{{schy.codValue}}</option>
                </select>
                <div class="body_head">
                    <button @click="getMap2('monthSchy')" class="map2" id="monthSchy">月</button>
                    <button @click="getMap2('weekSchy')" class="map2" id="weekSchy">週</button>
                    <button @click="getMap2('daySchy')" class="map2 active" id="daySchy">日</button>
                </div>
                <div id="map2">

                </div>
            </div>
        </div>
        <div class="information-container" id="information-container">
            <label style="font-size: 1.5em; padding-left: 2%; margin: 1vh 0 1vh 0; display: inline-block;">インフォメーション</label>
            <table border="1px" class="easyui-tabs" id="jqGrid"></table>
            <div id="jqGridPager"></div>
        </div>
    </div>
</div>
</body>
<script src="${request.contextPath}/js/manager/F21033.js"></script>
</html>
