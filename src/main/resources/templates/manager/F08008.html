<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>質問作成・編集画面</title>
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/manager/F08008.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/sys/layui.css" media="all">
</head>
<body style="width: 100vw;height: 48vw;">
<header style="width: 100%;padding: 0 1vw">
    <div class="header_logo">
    </div>
    <ul class="header_operat">
        <li class="endLi" onclick="openUrl('logout')">
            <img src="../img/logout1.png" alt="logout"/>
        </li>
        <div class="btn_div">
            <button onclick="window.location.href='./F00002.html'">基本情報変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='../common/F40008.html'">ID／パスワード変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='./F00001.html'">管理者本ページへ</button>
        </div>
    </ul>
</header>
<div style="width: 100%;height: 7vw;background: #009944 "></div>
<div id="message" class="topMessage"></div>
<div class="one">
    <div>
        <button class="" style="background: none;border: 0"><img src="../../img/eventmenubar.png" height="30" width="33"/></button>
    </div>
    <div>
        <ul class="one-ul">
            <li>イベント管理　＞　</li>
            <li>イベント作成　＞　</li>
            <li>質問登録　＞　</li>
            <li>質問作成</li>
        </ul>
    </div>
</div>
<!--main-->
<div>

    <div>
        <!--回答タイプ-->
        <div  style="padding-left: 2.6vw;font-size: 1.3em;font-weight: bolder;color: grey;margin-top: 2vw;">回答タイプ</div>
        <div style="padding-left: 2.6vw;">
        <select style="height: 5vh;width: 40vw;" class="select1">
            <option value="#">回答タイプを選択</option>
            <option value="#">選択1</option>
            <option value="#">選択2</option>
        </select>
        </div>
    </div>
    <div>
        <!--質問タイトル-->
        <div  style="padding-left: 2.6vw;font-size: 1.3em;font-weight: bolder;color: grey;margin-top: 2vw;">質問タイトル</div>
        <div style="padding-left: 2.6vw;">
            <input placeholder="タイトルを入力" style="height: 5vh;width: 40vw;">
        </div>
    </div>
    <div>
        <!--質問内容-->
        <div  style="padding-left: 2.6vw;font-size: 1.3em;font-weight: bolder;color: grey;margin-top: 2vw;">質問内容</div>
        <div style="padding-left: 2.6vw;">
            <textarea placeholder="質問内容を入力" cols="100" rows="6" ></textarea>
        </div>
    </div>
    <div>
        <!--選択肢-->
        <div style="padding-left: 2.6vw;font-size: 1.3em;font-weight: bolder;color: grey;margin-top: 2vw;">選択肢</div>
        <div style="padding-left: 2.6vw;">
            <input placeholder="選択肢"  style="height: 5vh;width: 40vw;">
            <p style="color: grey">区切り文字　「;」</p>
        </div>
    </div>
    <div style="padding-left: 2.6vw;">
        <!--login-->
        <button class="button1">登録</button>
    </div>

</div>
<div style="position: absolute;right: 5px;bottom: 10px">
    <button class="button2">戻る</button>
</div>
</body>
</html>
