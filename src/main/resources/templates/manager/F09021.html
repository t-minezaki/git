<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>マナミル</title>
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/layui/layui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/fSelect/fSelect.css">
    <link rel="stylesheet" href="${request.contextPath}/css/guard/common.css"/>
    <script src="${request.contextPath}/plugins/jquery-cookie-1.4.1/jquery.cookie.js" type="text/javascript"></script>
</head>
<body id="body">
<div class="div_header" style="height: 10%">
    <iframe src="${request.contextPath}/common/F40011-1.html" frameborder="0" width="100%" height="100%"></iframe>
</div>
<div id="content" v-clock>
    <div class="row" id="org-div">
        <div class="left-item">
            <div class="label">配信教室</div>
        </div>
        <div class="left-item">
            <select class="select" id="classRoomChoose" multiple>
                <option v-for="org in orgList" :value="org.orgId">{{org.orgNm}}</option>
            </select>
        </div>
    </div>
    <div class="row" id="category-div">
        <div class="left-item">
            <div class="label">絞り込みカテゴリ</div>
        </div>
        <div class="left-item">
            <select class="select" id="categoryChoose">
                <option v-for="category in classifyList" :value="category.codCd">{{category.codValue}}</option>
            </select>
        </div>
    </div>
    <div class="row" id="condition-div">
        <div class="left-item">
            <div class="label">絞り込み条件</div>
        </div>
        <div class="left-item">
            <select class="select" id="conditionChoose">
                <option v-for="condition in conditionList" :value="condition.code">{{condition.value}}</option>
            </select>
        </div>
    </div>
    <div class="row" id="btn-div">
        <div>
            <button class="submit" id="submit" @click="submit()">確定</button>
            <button class="search" id="search" @click="search()">検索</button>
            <button class="submit" id="back" @click="back()">戻る</button>
        </div>
    </div>
    <div class="nextRow">
        <input type="checkbox" id="checkAll"><label for="checkAll">ALL Check</label>
    </div>
    <div class="row" id="stu-div">
        <div v-for="(stu, index) in stuList" class="stu-div">
            <input type="checkbox" name="student" :value="index" :id="stu.stuId" onclick="vm.check(this)">
            <label class="stuNm-label" :for="stu.stuId">{{stu.stuNm}}</label>
            <div class="schy-label">{{stu.schy}}</div>
        </div>
    </div>
</div>
<div class="div_bottom">
    <iframe src="${request.contextPath}/common/F40011.html?id=F09018" frameborder="0" width="100%" height="100%"></iframe>
</div>
</body>
<script src="${request.contextPath}/plugins/laydate-5.0.9/laydate.js" charset="UTF-8"></script>
<script src="${request.contextPath}/plugins/date.format-master/date.format.js" type="text/javascript"></script>
<script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
<script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
<script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
<script src="${request.contextPath}/plugins/fSelect/fSelect.js" charset="utf-8"></script>
<script src="${request.contextPath}/js/manager/F09021.js"></script>
</html>
