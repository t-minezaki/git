<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>成績教科追加・編集画面</title>
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/manager/F07012.css"/>
    <style>
    </style>
</head>
<body>
<header style="width: 100%;padding: 0 1vw">
    <div class="header_logo">
    </div>
    <ul class="header_operat">
        <li class="endLi" onclick="openUrl('logout')">
            <img src="../img/logout1.png" alt="logout"/>
        </li>
        <div class="btn_div">
            <button onclick="window.location.href='./F00002.html'">基本情報変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='../common/F40008.html'">ID／パスワード変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='./F00001.html'">管理者本ページへ</button>
        </div>
    </ul>
</header>
<div style="width: 100%;height: 7vw;background: #009944 "></div>
<div id="message" class="topMessage"></div>
<div class="content" id="app" v-cloak>
    <div class="popTitle">成績教科追加・編集画面</div>
    <div class="topSessionTitle">
        <div>組織ID:</div>
        <div id="orgId">{{org.orgId}}</div>
        <div>組織名:</div>
        <div id="orgNm">{{org.orgNm}}</div>
    </div>
    <form id="f07012Form">
        <div class="inputDiv" id="manager">
            <div class="inputMessage" style="margin-top: 2vw">
                <div class="inputMessageOne">
                    <div>学年</div>
                    <div class="star">*</div>
                    <select v-model="mstcodEntity.schyId" type="text" id="schy" style="background: none" name="schy" class="schy">
                        <option></option>
                        <option v-for="schy in schyList"  :value="schy.codCd">{{schy.codValue}}</option>
                    </select>
                </div>
                <div class="inputMessageOne">
                    <div>ソート</div>
                    <div class="star">*</div>
                    <input type="text" maxlength="3" class="sort" name="sort">
                </div>
            </div>
            <div class="inputMessage">
                <div class="inputMessageOne">
                    <div>教科CD</div>
                    <div class="star" id="star"></div>
                    <input type="text" :value="mstcodEntity.codCd" maxlength="2" class="codCd" name="codCd" id="codCd">
                </div>
                <div class="inputMessageOne">
                    <div>教科名</div>
                    <div class="star">*</div>
                    <input type="text" :value="mstcodEntity.subName" maxlength="20" class="subName" name="subName">
                </div>
            </div>
            <div class="inputMessage">
                <div class="inputMessageOne">
                    <div class = "backPic">
                        <div style="float: none;">表示用画像</div>
                        <p class="note">※推奨画像サイズ：50 * 50</p>
                    </div>
                    <div class="star">*</div>
                    <div class="img">
                        <img :src="mstcodEntity.codCont" class="showImg1">
                        <input type="file" value="" class="img1" name="img1" accept="image/*"
                               @change="btnUploadFile(event,'showImg1')" id="img1">
                    </div>

                </div>
                <div class="inputMessageOne">
                    <div>背景色</div>
                    <div class="star">*</div>
                    <input type="text" :value="mstcodEntity.backGround" maxlength="7" class="background" name="background" style="width: 26%" v-on:input="colorChange('background1','background1')">
                    <input type="color" :value="mstcodEntity.backGround" class="background1" v-on:input="colorChange('background','background1')">
                </div>
            </div>
        </div>
    </form>
    <div class="button_div">
        <button class="end_btn" @click="submitFn()">登録</button>
        <button class="end_btn" @click="bakBtn()">戻る</button>
    </div>

</div>
</body>
<script src="${request.contextPath}/plugins/jquery-validation-1.17.0/jquery-validate-ext.js"></script>
<script src="${request.contextPath}/js/manager/F07012.js" type="text/javascript" charset="utf-8"></script>
</html>
