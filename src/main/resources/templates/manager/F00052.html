<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "/header.html" />
    <title>グループ設定/修正画面</title>
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/manager/F00052.css"/>
</head>
<body>
<div class="content" id="data">
    <div id="message" class="topMessage"></div>
    <div class="popTitle">グループ設定/修正画面</div>
    <div class="topSessionTitle">
        <div>組織ID:</div>
        <div id="orgId"></div>
        <div>組織名:</div>
        <div id="orgNm"></div>
    </div>
    <div class="sim two">
        <div class="two_content" style="width: 25%;float: left">
            <div>グループ名</div>
            <div style="color: red;line-height: 2.7vw;">*</div>
            <input type="text" maxlength="50" id="grpNm">
        </div>
        <div class="_dayweek" style="width: 60%;float: left;padding-top: 2.5vh">
            <input type="checkbox" value="1" class="_days"><p>月曜日</p>
            <input type="checkbox" value="2" class="_days"><p>火曜日</p>
            <input type="checkbox" value="3" class="_days"><p>水曜日</p>
            <input type="checkbox" value="4" class="_days"><p>木曜日</p>
            <input type="checkbox" value="5" class="_days"><p>金曜日</p>
            <input type="checkbox" value="6" class="_days"><p>土曜日</p>
            <input type="checkbox" value="7" class="_days"><p>日曜日</p>
        </div>
    </div>
    <div class="footDiv">
        <div class="footAuto">
            <button onclick="window.location.href = 'F00051.html'" class="selectBtn footBtn">戻る</button>
            <button onclick="updateBtn()" class="selectBtn footBtn">登録</button>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="${request.contextPath}/js/manager/F00052.js"></script>
</html>
