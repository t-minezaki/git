<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>190708-16</title>
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/manager/F08007.css"/>
    <link rel="stylesheet" href="${request.contextPath}/plugins/layui/css/layui.css"/>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.config.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.all.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.parse.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/lang/jp/jp_news.js" type="text/javascript"
            charset="utf-8"></script>
</head>
<body>
<header style="width: 100%;padding: 0 1vw">
    <div class="header_logo">
    </div>
    <ul class="header_operat">
        <li class="endLi" onclick="openUrl('logout')">
            <img src="../img/logout1.png" alt="logout"/>
        </li>
        <div class="btn_div">
            <button onclick="window.location.href='./F00002.html'">基本情報変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='../common/F40008.html'">ID／パスワード変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='./F00001.html'">管理者本ページへ</button>
        </div>
    </ul>
</header>
<div style="width: 100%;height: 7vw;background: #009944 "></div>
<div id="message" class="topMessage"></div>
<div class="one">
    <div>
        <button class="" style="background: none;border: 0"><img src="../img/eventmenubar.png" height="30" width="33"/>
        </button>
    </div>
    <div>
        <ul class="one-ul">
            <li>イベント管理　＞　</li>
            <li>イベント作成　＞　</li>
            <li>質問登録</li>
        </ul>
    </div>
</div>
<div class="two">
    <ul class="body_operat">
        <div class="btn_divtwo">
            <button style="background-color: #4BC783">新規做成</button>
        </div>
        <div class="div_skip">
            <img src="../img/rightend.png" class="pnglarge">
        </div>
        <div class="div_skip">
            <img src="../img/toright.png" class="png">
        </div>
        <div class="div_a">
            <a>2</a>
        </div>
        <div class="div_a">
            <a>1</a>
        </div>
        <div class="div_skip">
            <img src="../img/toleft.png" class="png">
        </div>
        <div class="div_skip">
            <img src="../img/leftend.png" class="pnglarge">
        </div>
    </ul>
</div>
<div class="three">
    <div class="table">
        <table class="layui-table" id="vue">
            <colgroup>
                <col width="180">
                <col width="180">
                <col width="250">
                <col width="230">
                <col width="300">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>質問</th>
                <th>回答</th>
                <th>質問</th>
                <th>質問内容</th>
                <th>択肢</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="data in sites">
                <td>{{data.id}}</td>
                <td>{{data.answer}}</td>
                <td>{{data.question}}</td>
                <td>{{data.content}}</td>
                <td>{{data.choose}}</td>
                <td>
                    <div class="table_btn">
                        <button>編集</button>
                    </div>
                    <div class="table_btn">
                        <button>削除</button>
                    </div>
                    <div class="table_btn">
                        <button>↓</button>
                    </div>
                    <div class="table_btn">
                        <button>↑</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="return">
    <button>戻る</button>
</div>
</body>
<script src="${request.contextPath}/js/manager/F08007.js" type="text/javascript" charset="utf-8"></script>
</html>
