<!DOCTYPE html>
<HTML>
<HEAD>
    <#include "/header.html" />
    <TITLE>配信管理｜掲示板新規登録</TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <!--<link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>-->
    <link rel="stylesheet" href="${request.contextPath}/css/manager/F04002.css"/>
    <link rel="stylesheet" href="${request.contextPath}/plugins/ztree-3.5.40/css/demo.css" type="text/css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/ztree-3.5.40/css/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="${request.contextPath}/plugins/ztree-3.5.40/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="${request.contextPath}/plugins/ztree-3.5.40/js/jquery.ztree.excheck.js"></script>
    <script src="${request.contextPath}/plugins/laydate-5.0.9/laydate.js"></script>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.config.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.all.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.parse.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/lang/jp/jp_news.js" type="text/javascript" charset="utf-8"></script>
</HEAD>
<BODY>
<div class="page" v-cloak>
    <div id="message" class="topMessage"></div>
    <div class="popTitle">配信管理｜掲示板新規登録</div>
    <div class="topSessionTitle">
        <div id="orgId">組織ID:</div>
        <div>{{org.orgId}}</div>
        <div id="orgNm">組織名:</div>
        <div>{{org.orgNm}}</div>
    </div>
    <div class="div_main">
        <div class="one">
            <!--<div class="mail_name">-->
            <div class="mailLabel">件名</div>
            <div class="asterisk">*</div>
            <div id="inputArea">
                <input id="mail_name" type="text">
            </div>
            <div id="levelDiv">
                <label style="color: red">★重要度★</label>
            </div>
            <div id="checkBoxArea">
                <input id="checkbox" type="checkbox">
            </div>
            <div>
                <button style="width: 7vw" id="cpop">プレビュー</button>
            </div>
            <!--</div>-->
        </div>
        <div class="two">
            <div class="mailLabel">内容</div>
            <div class="asterisk">*</div>
            <div class="mail_content">
                <div id="editor" name="editor" type="text/plain" style="width:100%;height:25vh;"></div>
            </div>
        </div>
        <div class="file_drag">
            <div id="file_label">添付ファイル</div>
            <div class="drag_area">
                    <input type="text" id="showPath1" placeholder="ドラッグ＆ドロップ" disabled> <input type="file" id="btn_file">
            </div>
            <button id="file_btn" type="button" onclick="F_Open_dialog()">ファイル選択</button>
        </div>
        <div class="content_wrap" style="margin-top: 1.5vh">
            <div class="mailLabel">配信先</div>
            <div class="asterisk">*</div>
            <button class="mailset" onclick="toF04004()">配信先設定</button>
        </div>
        <!--<div class="zTreeDemoBackground left" style="margin-left: 10.6vw;height: 10vw;width: 35%;margin-top:1vw;">-->
            <!--<ul id="treeDemo" class="ztree">-->
                <!--<li v-for="stu in stuList" style="line-height: 1vw">{{stu.guardStuNm}}</li>-->
            <!--</ul>-->
        <!--</div>-->
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
        <div class="three">
            <div class="mailLabel">掲載開始日時</div>
            <div class="asterisk">*</div>
            <!--<div class="timer">-->
            <input type="text" disabled="disabled" class="onetime" name="blockStartDate" id="start_date">
            <p class="timeBtn"><img src="../img/timeBtn.png" alt="" id="timeOne"></p>
            <p class="timeCon oneBtn"></p>
            <!--</div>-->
            <div style="margin: 0 2vw">～</div>
            <div class="mailLabel" id="end_label">掲載終了日時</div>
            <div class="asterisk">*</div>
            <!--<div class="timer">-->
            <input type="text" disabled="disabled" class="twotime" name="blockEndDate" id="end_date">
            <p class="timeBtn"><img src="../img/timeBtn.png" alt="" id="timeTwo"></p>
            <p class="timeCon twoBtn"></p>
            <!--</div>-->
        </div>
        <div class="four">
            <div class="return_btn">
                <button id="backBtn">戻る</button>
            </div>
            <div class="submit_btn">
                <button id="saveBtn">登録</button>
            </div>
        </div>
    </div>
</div>
</BODY>
<script type="text/javascript">
    function F_Open_dialog() {
        document.getElementById("btn_file").click();
    }
</script>
<script type="text/javascript" src="${request.contextPath}/js/manager/F04002.js"></script>
</HTML>
