<!DOCTYPE html>
<HTML>
<HEAD>
    <#include "/header.html" />
    <TITLE>インフォメーション作成画面</TITLE>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <link href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <link href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css" rel="stylesheet">
    <link href="${request.contextPath}/css/manager/F21069.css" rel="stylesheet"/>
    <link rel="stylesheet" href="${request.contextPath}/plugins/select2/css/select2.css" type="text/css">
    <script type="text/javascript" src="${request.contextPath}/plugins/select2/js/select2.js"></script>
    <script src="${request.contextPath}/plugins/laydate-5.0.9/laydate.js"></script>
    <script charset="utf-8" src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js"></script>
    <script charset="utf-8" src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.config.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.all.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.parse.js" type="text/javascript"></script>
    <script charset="utf-8" src="${request.contextPath}/plugins/ueditor-1.4.3.3/lang/jp/jp.js"
            type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/exif/exif.js" charset="utf-8"></script>
</HEAD>
<BODY>
<div class="page">
    <div class="topMessage" id="message"></div>
    <div class="popTitle">配信管理｜インフォメーション新規登録</div>
    <div class="topSessionTitle">
        <div class="bold">組織ID:</div>
        <div>{{org.orgId}}</div>
        <div class="bold">組織名:</div>
        <div>{{org.orgNm}}</div>
    </div>
    <div class="div_main">
        <div class="template_area">
            <div id="temp_label">テンプレート</div>
            <div>
                <select id="temp_nm">
                    <option></option>
                    <option v-for="temp in mstTmplateEntityList" :value="temp.id">{{temp.tmplateTitle}}</option>
                </select>
            </div>
            <div id="apply_area">
                <button id="apply_btn" class="checkItems">適用</button>
            </div>
        </div>
        <div class="one">
            <div class="mailLabel">お知らせ名</div>
            <div class="asterisk">*</div>
            <div id="inputArea">
                <input id="mail_name" type="text">
            </div>
            <div id="levelDiv">
                <label style="color: red;">★重要度★</label>
            </div>
            <div id="checkBoxArea">
                <input id="checkbox" type="checkbox">
            </div>
            <!--<div>-->
                <!--<button id="cpop" style="width: 7vw">プレビュー</button>-->
            <!--</div>-->
        </div>
        <div class="two">
            <div class="mailLabel">本文</div>
            <div class="asterisk">*</div>
            <div class="mail_content">
                <div id="editor" name="editor" style="width:100%;height:25vh;" type="text/plain"></div>
            </div>
        </div>
        <div class="file_drag">
            <div id="file_label">添付ファイル</div>
            <div class="drag_area">
                <input disabled id="showPath1" placeholder="ドラッグ＆ドロップ" type="text"> <input id="btn_file" multiple type="file" accept=".png,.jpg,.jpeg,.gif,.bmp,.pdf,.xlsx,.xls,.csv,.pptx,.docx">
            </div>
            <button id="file_btn" onclick="F_Open_dialog()" type="button">ファイル選択</button>
        </div>
        <div class="content_wrap">
            <!-- 2021/02/24 manamiru1-484 start -->
            <div class="mailLabel">配信先</div>
            <!-- 2021/02/24 manamiru1-484 end -->
            <div class="asterisk">*</div>
            <button @click="selectAdmin()" class="green" id="btn_haishin">配信先設定</button>
            <!--onclick="window.location.href='./F04004.html';" -->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
        <div class="three">
            <div class="mailLabel">掲載開始日時</div>
            <div class="asterisk">*</div>
            <input class="onetime" disabled="disabled" id="start_date" name="blockStartDate" type="text">
            <p class="timeBtn"><img alt="" id="timeOne" src="../img/timeBtn.png"></p>
            <p class="timeCon oneBtn"></p>
            <div style="margin: 0 2vw">～</div>
            <div class="mailLabel" id="end_label">掲載終了日時</div>
            <div class="asterisk">*</div>
            <input class="twotime" disabled="disabled" id="end_date" name="blockEndDate" type="text">
            <p class="timeBtn"><img alt="" id="timeTwo" src="../img/timeBtn.png"></p>
            <p class="timeCon twoBtn"></p>
        </div>
        <div class="four">
            <div class="return_btn">
                <button @click="back()" id="backBtn">戻る</button>
            </div>
            <div class="submit_btn">
                <button @click="submit()" id="saveBtn">登録</button>
            </div>
        </div>
        <input style="display: none;" type="text" value="">
    </div>
</div>
</BODY>
<script src="${request.contextPath}/js/manager/F21069.js" type="text/javascript"></script>
</HTML>
