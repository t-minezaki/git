<!DOCTYPE html>
<HTML>
<HEAD>
    <#include "/header.html" />
    <TITLE>教科メンテナンス一覧画面</TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/manager/F07003.css"/>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
</HEAD>
<BODY>
<header style="width: 100%;padding: 0 1vw">
    <div class="header_logo">
    </div>
    <ul class="header_operat">
        <li class="endLi" onclick="openUrl('logout')">
            <img src="../img/logout1.png" alt="logout"/>
        </li>
        <div class="btn_div">
            <button onclick="window.location.href='./F00002.html'">基本情報変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='../common/F40008.html'">ID／パスワード変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='./F00001.html'">管理者本ページへ</button>
        </div>
    </ul>
</header>
<div style="width: 100%;height: 7vw;background: #009944 "></div>
<div id="message" class="topMessage"></div>
<div class="popTitle">教科メンテナンス一覧画面</div>
<div class="topSessionTitle">
    <div>組織ID:</div>
    <div id="orgId"></div>
    <div>組織名:</div>
    <div id="orgNm"></div>
</div>
<div class="div_main">
    <div class="first_div" style="height: 4.4vw">
        <div class="one">
            <label style="margin-right: 1vw;font-size: 0.9vw;">教科CD</label>
            <input id="subjt_cd_area" type="text">
            <label style="margin-left: 5vw;margin-right:1vw;font-size: 0.9vw;">教科名</label>
            <input id="subjt_nm_area" type="text">
        </div>
        <div class="check_place">
            <label style="font-size: 0.9vw">ブロックタイプ</label>
            <p style="width: 2vw;margin-left: 1vw;font-size: 0.9vw">共通</p>
            <input type="checkbox" checked id="common_type">
            <p style="width: 5vw;font-size: 0.9vw;margin-left: 2vw">復習系のみ</p>
            <input type="checkbox" checked id="review_type">
        </div>
        <div class="two">
            <button id="select">検索</button>
            <button id="add">新規作成</button>
        </div>
    </div>
    <div class="list" style="margin-top: 2vw;">
        <div id="jqGridPager"></div>
        <table cellspacing="0" class="oneTable" id="jqGrid"></table>
    </div>
</div>
</BODY>
<script type="text/javascript" src="${request.contextPath}/js/manager/F07003.js"></script>
</HTML>
