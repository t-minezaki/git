<!DOCTYPE html>
<HTML>
<HEAD>
    <#include "/header.html" />
    <TITLE>成績教科メンテナンス一覧画面</TITLE>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <link rel="stylesheet" href="${request.contextPath}/css/common/common_pc.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/manager/F07011.css"/>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
</HEAD>
<BODY>
<header style="width: 100%;padding: 0 1vw">
    <div class="header_logo">
    </div>
    <ul class="header_operat">
        <li class="endLi" onclick="openUrl('logout')">
            <img src="../img/logout1.png" alt="logout"/>
        </li>
        <div class="btn_div">
            <button onclick="window.location.href='./F00002.html'">基本情報変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='../common/F40008.html'">ID／パスワード変更</button>
        </div>
        <div class="btn_div">
            <button onclick="window.location.href='./F00001.html'">管理者本ページへ</button>
        </div>
    </ul>
</header>
<div style="width: 100%;height: 7vw;background: #009944 "></div>
<div id="message" class="topMessage"></div>
<div class="popTitle">成績教科メンテナンス一覧画面</div>
<div class="topSessionTitle">
        <div>組織ID:</div>
        <div id="orgId"></div>
        <div>組織名:</div>
        <div id="orgNm"></div>
</div>
<div class="div_main">
    <div class="first_div">
        <div class="one" style="float: left;" >
                <div class="name">学年</div>
                <select type="text" id="schy" style="background: none" name="schy"></select>
                <div class="name" style="margin-left: 5vw">教科CD</div>
                <input id="codCd" type="text">
            <div style="margin-top: 1vw">
                <div class="name">教科名</div>
                <input id="subName" type="text">
            </div>
        </div>
        <div class="two">
            <button id="select">検索</button>
            <button id="add" onclick="window.location.href='./F07012.html'">新規作成</button>
        </div>
    </div>
    <div id="jqGridPager"></div>
    <table id="jqGrid"></table>
</div>
</BODY>
<script type="text/javascript" src="${request.contextPath}/js/manager/F07011.js"></script>
</HTML>
