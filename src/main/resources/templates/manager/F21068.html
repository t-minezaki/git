<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "/header.html" />
    <title>インフォメーション一覧</title>
    <link href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
    <link href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css" rel="stylesheet">
    <link href="${request.contextPath}/css/common/common_pc.css" rel="stylesheet"/>
    <link href="${request.contextPath}/css/manager/F21068.css" rel="stylesheet"/>
    <script src="${request.contextPath}/plugins/laydate-5.0.9/laydate.js"></script>
    <script src="${request.contextPath}/plugins/fullcalendar-3.9.0/moment.min.js"></script>
</head>
<body>
<div class="topMessage" id="message"></div>
<div class="content" id="app">
    <div class="popTitle">インフォメーション一覧画面</div>
    <div class="topSessionTitle">
        <div>組織ID:</div>
        <div id="sOrgId"></div>
        <div>組織名:</div>
        <div id="orgNm"></div>
    </div>
    <form id="f21068Form">
        <div class="inputDiv">
            <div class="inputMessage">
                <div>組織ID</div>
                <input id="orgId" maxlength="20" name="orgId" type="text">
                <div style="text-align: right;width: 11.2%">インフォメーションID</div>
                <input id="id" maxlength="64" name="id">
                <div style="width: 5%;text-align: right;">件名</div>
                <input id="messageTitle" maxlength="100" name="messageTitle" style="width: 18%" type="text">
            </div>
            <div class="inputMessage">
                <div>掲載開始日時</div>
                <input id="pubPlanStartDt" name="pubPlanStartDt" readonly style="width: 18%" type="text">
                <img alt="" id="timeOne" src="../img/timeBtn.png">
                <div style="text-align: center">～</div>
                <div style="width: 9%">掲載期間終了日時</div>
                <input id="pubPlanEndDt" name="pubPlanEndDt" readonly style="width: 18%" type="text">
                <img alt="" id="timeTwo" src="../img/timeBtn.png">
            </div>
        </div>
    </form>
    <div class="btn_div" style="margin-right: 25%;margin-top: 0.6vw;">
        <button id="search" onclick="searchButton()" style="margin-left: 6vw;">検索</button>
    </div>
    <div class="btn_div" style="margin-top: 0.6vw;">
        <button onclick="window.location.href='../manager/F21069.html'"
                style="margin-left: 4.5vw;background: #00a65a;color: white;border: 0;border-bottom: 3px grey solid;">
            新規作成
        </button>
    </div>
    <div class="titleDiv">インフォメーション検索結果一覧</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

</body>
<script src="${request.contextPath}/plugins/jquery-validation-1.17.0/jquery-validate-ext.js"></script>
<script charset="utf-8" src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js"></script>
<script charset="utf-8" src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js"></script>
<script charset="utf-8" src="${request.contextPath}/js/manager/F21068.js" type="text/javascript"></script>
</html>
