<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>入退室履歴画面</title>
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/laydate-5.0.9/laydate.js"></script>
    <script src="${request.contextPath}/js/common/common.js" type="text/javascript"></script>
    <script src="${request.contextPath}/plugins/date.format-master/date.format.js" type="text/javascript"></script>
    <style type="text/css">
        .laydate-btns-clear {
            visibility: hidden;
        }
    </style>
</head>
<body>
<div id="page">
    <div class="div_header">
        <iframe src="${request.contextPath}/common/F40011-1.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div class="content">
        <div class="_time">
            <label for="_time">対象日</label>
            <input id="_time" type="text" disabled="disabled" class="time_pick" v-model="currentDay">
            <p><img src="../img/calendar_GKGC.png" alt="" class="date_pic"></p>
        </div>
        <div class="_data">
            <table id="jqGrid"></table>
        </div>
        <div class="_more">
            <button class="insert" @click="insert">更に読み込む</button>
        </div>
    </div>
    <div class="div_bottom">
        <iframe src="${request.contextPath}/common/F40011.html?id=F09024" frameborder="0" width="100%" height="100%"></iframe>
    </div>
</div>
</body>
<script type="text/javascript" src="${request.contextPath}/js/manager/F09024.js"></script>
</html>
