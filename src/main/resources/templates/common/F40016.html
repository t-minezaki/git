<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>生徒面談記録詳細画面</title>
    <link rel="stylesheet" href="${request.contextPath}/css/guard/common.css"/>
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/css/common/F40016.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
</head>
<body>
    <div class="div_header">
        <div class="div_header" id="v_If">
            <div>
                <div class="logo" onclick="window.parent.location.reload()">
                    <img src="../img/logo.png">
                </div>
                <div class="logout" onclick="openUrl('logout')">
                    <img src="../img/logout1.png" alt="logout">
                </div>
            </div>
    </div>
    </div>
    <div id="classroom" v-cloak>
        <div id="mode1">
            <div id="roomPanel">
                <div id="title">教室選択</div>
                <div  class="option">
                    <div class="single" v-for="(room,index) in f40013DtoList">
                        <input v-if="index== 0" type="radio" :value="room.orgId" name="roomRadio"  checked="true" style="float: left;width: 5%;"/>
                        <input v-else type="radio" :value="room.orgId" name="roomRadio" style="float: left;width: 5%;"/>
                        <div class="roomName" @click = "bindCheck($event)">{{room.orgNm}}</div>
                    </div>
                </div>
            </div>
            <div id="buttonDiv">
                <button id="btn" @click="toF11004()">選択</button>
            </div>
        </div>

        <div class="mode2">
                <div style="margin-left: 4%;font-weight: 600;font-size: 13px;height: 3%;margin-bottom: 1%;">検索条件</div>
                <div align="center" style="width: 100%;height: 15%;">
                    <div class="contain" style="border-bottom: 0px;">
                            <p class="ptext">組織コード</p>
                           <input class="inputText" placeholder="組織コードを入力" v-model="orgId"/>
                    </div>
                    <div class="contain">
                            <p class="ptext">組織名</p>
                            <input class="inputText" placeholder="組織名を入力" v-model="orgName"/>

                    </div>
                </div>
                <div align="center" style="height: 8%;">
                    <button id="selectBtn" @click="refind()">検索</button>
                </div>

            <div class="headDiv">
                <div id="first"><p class="te" style="float: left">組織コード</p></div>
                <div id="second"><p>組織名</p></div>
            </div>
            <div class="bodyDiv">
                <div  v-for="(room,index) in f40013DtoList" class="trDiv">
                    <div class="firstSpan"><p @click=toF11004mode2(room.orgId) class="orgIdtd">{{room.orgId}}</p></div>
                    <div class="secondSpan">{{room.orgNm}}</div>
                </div>
            </div>

            <div style="height: 4%;  margin-top: 4%;"><button  class="more" @click="findMore()">更に読み込む</button></div>
            <!--<div   id="tips" align="center">-->
                <!--<div id="wo"><p class="text" >表示件数が多すぎます。<br/>検索したい教師の条件を入力してください。</p></div>-->
                <!--<button id="back" @click="back()">戻る</button>-->
            <!--</div>-->
        </div>

    </div>

</body>
<script src="${request.contextPath}/plugins/date.format-master/date.format.js" type="text/javascript"></script>
<script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
<script src="${request.contextPath}/js/common/F40016.js"></script>
<script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
<script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
</html>
