<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>教室選択画面(指導者スマホ画面)</title>
        <#include "/header.html" />
        <link rel="stylesheet" href="${request.contextPath}/css/common/common.css"/>
        <link rel="stylesheet" href="${request.contextPath}/css/common/F40015.css"/>
        <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
        <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    </head>
    <body>
    <div id="vue" v-cloak>
    <div v-if="orgNow != ''" class="div_header">
        <iframe src="${request.contextPath}/common/F40011-1.html" frameborder="0" id="frame" width="100%" height="100%" onload="ifraLoad(event)"></iframe>
    </div>
    <div style="height: 90%;">
        <header v-if="orgNow =='' " style="width: 100%; padding: 0px 6px; height: 6vh; background: #ff80a5;">
            <div class="header_operat">
                <!--<button>教室切替</button>-->
                <img class="img_loginout" src="../img/logout1.png" alt="logout" onclick="openUrl('logout');">
            </div>
            <div id="reload_container">
                <img id="reload" onclick="reload()" src="${request.contextPath}/img/reload_clockwise.png">
            </div>
        </header>


            <div id="mode1">
                <div class="div_box">
                    <div class="div_title">教室選択</div>
                    <div class="div_select">
                        <label v-for="(f40013Dto, index) in f40013DtoList" :for="index">
                            <input type="radio" name="orgNm" :value="f40013Dto.orgId" :id="index" style="margin-right: 1vw;vertical-align: sub;float: left;" :class="f40013Dto.orgId" >
                            <span class="checkName">{{f40013Dto.orgNm}}</span>
                        </label>
                    </div>

                </div>
                <div class="div_button">
                    <button onclick="select()">選択</button>
                </div>
            </div>
            <div  class="mode2">
                <div style="margin-left: 4%;font-weight: 600;font-size: 13px;">検索条件</div>
                <div align="center" style="width: 100%;height: 12%;">
                    <div class="contain" style="border-bottom: 0px;">
                        <p class="ptext">組織コード</p>
                        <input class="inputText" placeholder="組織コードを入力" v-model="orgId"/>
                    </div>
                    <div class="contain">
                        <p class="ptext">組織名</p>
                        <input class="inputText" placeholder="組織名を入力" v-model="orgName"/>
                    </div>
                </div>
                <div align="center" style="height: 8%;margin-bottom: 3%;">
                    <button id="selectBtn" @click="refind()">検索</button>
                </div>

                <div class="headDiv">
                <div id="first"><p class="te" style="float: left">組織コード</p></div>
                <div id="second"><p>組織名</p></div>
                </div>
                <div class="bodyDiv">
                <div  v-for="(room,index) in f40013DtoList" :class="index != f40013DtoList.length-1?'trDiv': 'noBottom'" >
                <div class="firstSpan"><p @click=toF21017mode2(room.orgId) class="orgIdtd">{{room.orgId}}</p></div>
                <div  class="secondSpan">{{room.orgNm}}</div>
                </div>
                </div>

                <div><button  class="more" @click="findMore()">更に読み込む</button></div>
            </div>
        </div>
    </div>

    </body>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
    <script src="${request.contextPath}/js/common/F40015.js"></script>
</html>
