<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>管理者共通メニュー画面(PC画面)</title>
        <#include "/header.html" />
        <link rel="stylesheet" href="${request.contextPath}/css/common/common.css"/>
        <link rel="stylesheet" href="${request.contextPath}/css/common/F40013.css"/>
        <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
        <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    </head>
    <body>
        <div id="vue" v-cloak>
            <header style="width: 100%;padding: 0 15px;height: 6vh;">
                <div class="header_logo"></div>
                <div class="header_operat">
                    <!--<button>教室切替</button>-->
                    <img class="img_loginout" src="../img/logout.png" alt="logout" onclick="openUrl('logout');">
                </div>
            </header>
            <div class="hiddenDiv_box">
                <div class="div_box" >
                    <div class="div_title">教室選択</div>
                    <div class="div_select">
                        <label :for="index" v-for="(f40013Dto, index) in f40013DtoList">
                            <input type="radio" name="orgNm" :value="f40013Dto.orgNm" :id="index" style="margin-right: 1vw;" :class="f40013Dto.orgId" >{{f40013Dto.orgNm}}
                        </label>
                    </div>
                </div>
                <div class="div_button">
                    <button onclick="select()">選択</button>
                </div>
            </div>
            <div style="width: 100%;height: 100%" class="hiddenDiv_box2">
                <div class="div_box2" >
                    <div class="div_main">
                        <div class="topDiv">
                            <p class="title">検索条件</p>
                          <div class="inputDiv">
                              <div class="ogrTitle" style="border-bottom: 0px !important;"><p class="org">組織コード</p></div><div class="orgInp" style="border-bottom: 0px;"> <input type="text" class="inputArea" id="orgId" placeholder="組織コードを入力"></div>
                              <div class="ogrTitle"><p class="org">組織名</p></div><div class="orgInp"> <input type="text" class="inputArea" id="orgNm" style="border-bottom: 1px !important;" placeholder="組織名を入力"></div>
                          </div>
                            <div class="btnDiv">
                                <button class="selectBtn" onclick="getOrg()">検索</button>
                            </div>
                        </div>
                        <div class="first_div">
                            <table id="jqGrid"></table>
                            <div id="jqGridPager"></div>
                        </div>
                        <!--<div class="bottom">-->
                            <!--<div class="bottomBtn">-->
                                <!--<div class="mes">表示件数が多すぎます。<br/>検索したい教師の条件を入力してください。</div>-->
                                <!--<button class="back"  onclick="back()">戻る</button>-->
                            <!--</div>-->
                        <!--</div>-->

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/jquery.jqGrid.min.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jqgrid-5.1.1/grid.locale-ja.js" charset="utf-8"></script>
    <script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
    <script src="${request.contextPath}/js/common/F40013.js"></script>
</html>
