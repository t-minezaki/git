<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>F40000 Error</title>
    <link rel="stylesheet" href="${request.contextPath}/css/common/common.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/error/F40000.css"/>
</head>
<body>
<header style="width: 100%;padding: 0 15px">
    <div class="header_logo1"></div>
</header>

<div class="error_info">
    <div class="secTitle title">エラーが発生しました。</div>
    <div class="secTitle">セッションログアウトが発生しました。</div>
    <div class="secTitle">再度ログインから実行してください。</div>
    <div class="theme_btn">
        <button onclick="gotoLogin()">ログインへ戻る</button>
    </div>
</div>
</body>
<script type="text/javascript">
    function gotoLogin() {
        var param = new getParam();
        var url = "/login";
        if (param.brandCd && param.brandCd != "") {
            url = url + "/" + param.brandCd;
        }
        window.open(url, '_self');
    }
</script>
</html>
