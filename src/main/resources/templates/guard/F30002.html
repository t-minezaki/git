<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "/header.html" />
    <title>子供選択画面</title>
    <link rel="stylesheet" href="${request.contextPath}/css/guard/common.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/guard/F30002.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/guard/fontSelect.css"/>
    <script src="${request.contextPath}/plugins/jquery-cookie-1.4.1/jquery.cookie.js" type="text/javascript"></script>
</head>
<body>
<div class="div_header">
    <iframe src="${request.contextPath}/common/F40004-1.html" frameborder="0" width="100%" height="100%"></iframe>
</div>
<div class="content">
    <div class="contentTitle commonTabTitle">
        お子さまを選択
    </div>
    <div class="list_content" v-for="stu in stuList" @click="toF30101(stu.stuId,stu.orgId)">
        <img :src="stu.photPath == null || stu.photPath == '' ? '../img/avatar.png' : stu.photPath" alt="" onerror="this.src='../img/avatar.png'">
        <b><p v-text="stu.flnmNm + ' ' +stu.flnmLnm"></p></b><p class="san" style="width: 10%;">&nbsp;さん</p>
        <span v-text=stu.orgNm></span>
        <img class="go_right" src="${request.contextPath}/img/goRight.png">
        <div class="haveMess" :style="displayCount(stu.unReadCount)">{{stu.unReadCount}}</div>
    </div>
</div>
<script src="${request.contextPath}/js/guard/F30002.js"></script>
</body>
</html>
