<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "/header.html" />
    <title>キャンセル確認画面</title>
    <link rel="stylesheet" href="${request.contextPath}/css/guard/common.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/guard/F30407.css"/>
</head>
<body>
<div class="div_header">
    <iframe src="${request.contextPath}/common/F40004-1.html" frameborder="0" width="100%" height="100%"></iframe>
</div>
<div class="content">

    <title class="header_title">キャンセルが完了</title>

    <div class="content_title">
        キャンセルが完了しました。
    </div>
    <div class="content_div">
        <div class="content_bottom">
            <button id="btn_cancel" onclick="back()">戻る</button>
        </div>
    </div>
</div>
<div class="div_bottom">
    <iframe id="ifr_bottom" src="${request.contextPath}/common/F40004.html?id=F30401" frameborder="0" width="100%" height="100%"></iframe>
</div>
</body>
<script type="text/javascript" src="${request.contextPath}/plugins/ueditor-1.4.3.3/ueditor.parse.js"></script>
<script>
    var param = getParam();
    function back() {
        var orgAddId =  '';
        $.ajax({
            url: ctxPath + '/common/F40004/getOrg',
            type: 'GET',
            dataType: "json",
            success: function (data){
                if (data.code === 0){
                    orgAddId = data.orgIdAdd;
                    location.href = param.brandCd === orgAddId?'F30422.html':'F30406.html';
                }else {
                    layer.alert(data.msg);
                }
            }
        });
    }
</script>
</html>
