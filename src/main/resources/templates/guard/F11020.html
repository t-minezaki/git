<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#include "/header.html" />
    <title>生徒面談記録詳細画面</title>
    <link rel="stylesheet" href="${request.contextPath}/css/guard/common.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/common/newtui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="${request.contextPath}/plugins/jqgrid-5.1.1/ui.jqgrid.css">
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/css/student/F11020.css">
</head>
<body id="body">
<div class="newt-layout-line div_header">
    <div class="div_header">
        <iframe src="${request.contextPath}/common/F40004-1.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
</div>

<div class="content newt-layout-line" id="content" v-cloak>
    <div class="title newt-layout-line" id="title1">
        <div class="back" onclick="window.location.href = 'F11010.html'">
            <img src="../img/left.png">
        </div>
        {{messageTitle}}
    </div>
    <div v-if="askDisplayFlg" class="ask-container">
        <div class="subtitle newt-layout-line">{{askItemName}}</div>
        <div v-for="item in askAndTalkList" class="question-answer newt-layout-line" v-if="item.itemTypeDiv === '0' && item.askDispFlg === '1'">
            <p class="question-name">{{item.questionName}}</p>
            <div v-if="item.answerTypeDiv !== '3'||item.answerReltCont ===null">
                <p class="answer">{{item.answerReltCont}}</p>
            </div>
            <div v-else id="imgDiv">
                <img :src="item.answerReltCont" @click="previewImg(item.answerReltCont)" class="imgStyle">
            </div>
        </div>
    </div>
    <div v-if="talkDisplayFlg" class="talk-container">
        <div class="subtitle newt-layout-line">{{talkItemName}}</div>
        <div v-for="item in askAndTalkList" class="question-answer newt-layout-line" v-if="item.itemTypeDiv === '1' && item.talkDispFlg === '1'">
            <p class="question-name">{{item.questionName}}</p>
            <p class="answer">{{item.answerReltCont}}</p>
        </div>
    </div>
</div>
<div class="div_bottom" id="div_bottom" style="position: unset;">
    <iframe src="../common/F40004.html?id=F30112" frameborder="0" width="100%" height="100%" name="common_bottom" id="common_bottom"></iframe>
</div>
</body>
<script src="${request.contextPath}/plugins/date.format-master/date.format.js" type="text/javascript"></script>
<script src="${request.contextPath}/plugins/jquery-ui-1.12.1/jquery-ui.js" charset="utf-8"></script>
<script src="${request.contextPath}/js/student/F11020.js"></script>
</html>
