<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "/header.html" />
    <title>スマホ_学習情報登録(生活のブロック)</title>
    <link rel="stylesheet" href="${request.contextPath}/css/student/common.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/student/F11003.css"/>
    <link rel="stylesheet" type="text/css"
          href="${request.contextPath}/plugins/mobiscroll-2.17.1/css/mobiscroll.frame.css"/>
    <link rel="stylesheet" type="text/css"
          href="${request.contextPath}/plugins/mobiscroll-2.17.1/css/mobiscroll.scroller.css"/>
    <link rel="stylesheet" href="${request.contextPath}/plugins/mobiscroll-2.17.1/css/mobiscroll.animation.css"/>
    <script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.core.js"></script>
    <script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.frame.js"></script>
    <script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.select.js"></script>
    <script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.scroller.js"></script>
    <script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.util.datetime.js"></script>
    <script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.datetime.js"></script>
    <script src="${request.contextPath}/plugins/mobiscroll-2.17.1/js/mobiscroll.datetimebase.js"></script>
</head>
<body>
<div id="page">
    <div class="div_header">
        <iframe src="${request.contextPath}/common/F40027.html?id=F11003" frameborder="0" width="100%"
                height="100%"></iframe>
    </div>
    <div class="content" v-cloak>
        <div class="oneTitle">
            <ul id="titleUl">
                <li onclick="window.location.href='F11001.html'" class="active1">計画登録</li>
                <li :onclick="toF11004()" class="active">実行登録</li>
            </ul>
        </div>

        <div id="content">
            <div class="topBtnDiv" style="height: 41px;padding: 0 5px;">
                <button :disabled="isEditMode()" class="topBtn1" onclick="window.location.href='F11001.html'"
                        style="border-top-left-radius: 5px;border-bottom-left-radius: 5px;">ウィークリープラン
                </button>
                <button :disabled="isEditMode()" class="topBtn1" onclick="window.location.href='F11002.html'">繰り返す予定
                </button>
                <button class="topBtn" onclick="location.reload()">
                    生活のブロック
                </button>
            </div>
            <div class="planTittle"><span style="line-height: 6vw;">実施項目の作成</span></div>
            <div id="topLine">
                <div style="width: 100%;">
                    <button :category="block.blockTypeDiv" :id="'category' + block.id" :value="block.id"
                            @click="change(block.id)"
                            class="green" v-for=" block in mstBlockList">{{block.blockDispyNm}}
                    </button>
                </div>
            </div>
            <div>
                <div class="planTittle">
                    <span>実施項目の選択</span>
                    <button class="submit">{{params.id ? '戻る' : '登録'}}</button>
                </div>
            </div>
            <div class="chooseOne">
                <div class="showteach" @click="showCategory">
                    <p>項目</p>
                    <div id="init"></div>
                </div>
                <div class="check_category disNone">
                    <select id="dom_category" name="select">
                        <option :value="blockType.blockTypeDiv" v-for="blockType in mstBlock">
                            {{blockType.blockDispyNm}}
                        </option>
                    </select>
                </div>
            </div>
            <div>
                <li class="planTittle">計測時間</li>
            </div>
            <div class="chooseTwo">
                <div class="showTime">
                    <p @click="starTime" class="timeTitle">開始日時</p>
                    <div @click="starTime" id="starTime" type="text"></div>
                    <select @change="nowTime()" @click="hidden()" class="selectBtn" id="starYear">
                        <option :selected="weeklyPlan && weeklyPlan.planYmd.substring(0, 4) === (year + '') ? 'selected' :false "
                                :value="year" v-for="year in years">{{year}}年
                        </option>
                    </select>
                </div>
                <div class="check_starTime disNone">
                    <select id="dom_starTime" type="text" name="demo_select">
                    </select>
                    <select id="dom_starTime1" type="text" name="demo_select1">
                    </select>
                    <select id="dom_starTime2" type="text" name="demo_select2">
                    </select>
                </div>

                <div class="showTime showtF" @click="showTime">
                    <p class="timeTitle">学習予定時間</p>
                    <div id="time"></div>
                </div>
                <div class="check_time disNone">
                    <select id="demo_select" type="text" name="demo_select">
                    </select>
                    <select id="demo_select1" type="text" name="demo_select">
                    </select>
                </div>
            </div>
            <div id="memo">
                <li class="planTittle">メモ</li>
                <textarea class="memo"></textarea>
            </div>
            <div class="button-container" v-if="params.id">
                <button @click="del()" class="del">削除</button>
                <button @click="update()" class="update">更新</button>
            </div>
        </div>
    </div>
</div>
<div class="div_bottom">
    <iframe src="${request.contextPath}/common/F40012.html?id=F11003" frameborder="0" width="100%"
            height="100%"></iframe>
</div>
</body>
<script src="${request.contextPath}/js/student/F11003.js"></script>
</html>
