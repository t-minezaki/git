<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "/header.html" />
    <title>学習情報登録一覧</title>
    <link rel="stylesheet" href="${request.contextPath}/css/student/common.css"/>
    <link rel="stylesheet" href="${request.contextPath}/css/student/F11010.css"/>
</head>
<body>
<div id="page">
    <div class="div_header">
        <iframe src="${request.contextPath}/common/F40027.html?id=F11010" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div class="content">
        <div class="oneTitle">
            <ul id="titleUl">
                <li id="notice_tab" onclick="window.location.href = ctxPath + '/student/F11010.html'">お知らせ<div :style="numCount > 0 ? 'display: inline-block' : ''" class="numCount">{{numCount}}</div></li>
            </ul>
        </div>
        <div id="content">
            <ul class="oneCont" >
                <li v-for="list in noticeList" :style="list.readingStsDiv == '0' ? '':'background:#F5F5F5;'">
                    <div class="img" @click="toDetailPage(list)">
                        <img style="width: 70%;height: 70%;margin-left: 16%;" :src="list.titleImgPath" onerror="this.src='../img/logo2.png'">
                    </div>
                    <div class="cont" @click="toDetailPage(list)">
                        <div class="textArea" style="width: 100%"
                             :style="list.readingStsDiv == '0' ? 'font-weight:bold;' : 'font-weight: normal;'" disabled>
                            <span style="width: 80%;height:5vh;display: inline-block;color: grey">{{list.title}}</span>
                            <span class="important" style="width: 20%" :style="show(list.levelDiv)">重要</span>
                        </div>
                        <div>
                            <div class="pubtime">{{getStartDt(list.startDt)}}</div>
                        </div>
                    </div>
                </li>
                <li class="pageChange" @click="pageChange()">更に読み込む</li>
            </ul>
        </div>
    </div>
    <div class="div_bottom">
        <iframe src="../common/F40012.html?id=F11010" frameborder="0" width="100%" height="100%"></iframe>
    </div>

</div>
</body>
<script src="${request.contextPath}/js/student/F11010.js"></script>
</html>
